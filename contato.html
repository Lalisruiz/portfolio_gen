            <div class="header-content" style="display:flex;justify-content:space-between;align-items:center;padding:1.2rem 2rem 1.2rem 2rem;background:#111;">

                </nav>
            </div>
        </header>
    <main class="main">
    <section class="contato-mapa-wrapper" style="display:flex;flex-wrap:wrap;gap:2rem;justify-content:center;align-items:center;margin:2.5rem auto;max-width:900px;width:98vw;">
            <div class="contato-section" style="flex:1 1 340px;min-width:300px;background:#fffbe6;border-radius:16px;padding:2rem;box-shadow:0 2px 8px rgba(255,223,0,0.10);display:flex;flex-direction:column;justify-content:center;">
                <h2 style="color:#FF9800;font-size:2rem;font-weight:700;text-align:left;margin-bottom:1.2rem;">Contato</h2>
                <form action="#" method="post" id="formulario" style="display:flex;flex-direction:column;gap:1.2rem;">
                    <div style="display:flex;gap:1rem;flex-wrap:wrap;justify-content:space-between;">
                        <div style="flex:1;min-width:180px;display:flex;flex-direction:column;">
                            <label for="name">Nome:</label>
                            <input id="name" type="text" name="name" placeholder="Digite seu nome" />
                        </div>
                        <div style="flex:1;min-width:180px;display:flex;flex-direction:column;">
                            <label for="email">Email:</label>
                            <input id="email" type="email" name="email" placeholder="Digite seu email" />
                        </div>
                    </div>
                    <div style="display:flex;gap:1rem;flex-wrap:wrap;justify-content:space-between;">
                        <div style="flex:1;min-width:180px;display:flex;flex-direction:column;">
                            <label for="subject">Assunto:</label>
                            <input id="subject" type="text" name="subject" placeholder="Digite o assunto da mensagem" />
                        </div>
                    </div>
                    <div style="display:flex;flex-direction:column;">
                        <label for="message">Mensagem:</label>
                        <textarea id="message" name="message" placeholder="Digite sua mensagem" style="min-height:80px;"></textarea>
                    </div>
                    <button type="submit" style="background:#111;color:#fff;font-weight:700;border:none;border-radius:8px;padding:0.7rem 2rem;font-size:1.1rem;cursor:pointer;align-self:center;">Enviar</button>
                </form>
            </div>
            <div class="section_map" style="flex:1 1 340px;min-width:300px;background:#fffbe6;border-radius:16px;padding:2rem;box-shadow:0 2px 8px rgba(255,223,0,0.10);display:flex;flex-direction:column;justify-content:center;align-items:center;text-align:center;">
                <address style="font-style:italic;color:#111;margin-bottom:1rem;">
                    <p>Via Montagna, 1, San Zeno di Montagna</p>
                    <p>Verona (VR) - Itália, 37020</p>
                </address>
                <iframe
                    src="https://www.google.com/maps?q=Via+Montagna,+1,+San+Zeno+di+Montagna++Verona+(VR)+-+It%C3%A1lia,+37020&hl=pt-BR&z=14&output=embed"
                    style="border:0;width:100%;height:220px;border-radius:12px;"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </div>
        </section>
    </main>
