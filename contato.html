<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Projeto Portfólio" />

    <meta name="keywords" content="HTML, CSS, JavaScript, Full Stack, Contato" />
    <link rel="icon" type="image/svg" href="./assets/img/favicon.svg" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Space+Grotesk:wght@300..700&family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Contato</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <ul class="navbar_links">
                <li><a href="index.html"> Home </a></li>
                <li><a href="projetos.html"> Projetos </a></li>
                <li class="active_page"> Contato </li>
            </ul>
        </nav>
    </header>
    <main class="main">
        <hgroup>
            <h2>Contato</h2>
            <p>Me mande um e-mail ou entre em contato em minhas redes sociais do rodapé.</p>
        </hgroup>
        <div class="main_contato">
            <!-- Seção do Formulário -->
            <form action="#" method="post" id="formulario">
                <fieldset class="main_contato-fieldset">
                    <legend>Me mande um e-mail:</legend>
                    <label for="name"> Nome: </label>
                    <input id="name" type="text" name="name" placeholder="Digite seu nome" />
                    <span id="errNome"></span>

                    <label for="email">Email: </label>
                    <input id="email" type="email" name="email" placeholder="Digite seu email" />
                    <span id="errEmail"></span>

                    <label for="subject">Assunto: </label>
                    <input id="subject" type="text" name="subject" placeholder="Digite o assunto da mensagem" />
                    <span id="errSubject"></span>

                    <label for="return"> Data limite para retorno: </label>
                    <input id="return" type="date" name="return" />

                    <label for="message">Mensagem: </label>
                    <textarea id="message" name="message" placeholder="Digite sua mensagem"></textarea>

                    <button type="submit">Enviar</button>
                </fieldset>
            </form>

            <!-- Seção do Google Maps -->
            <section class="section_map">
                <address>
                    <p>Via Montagna, 1, San Zeno di Montagna</p>
                    <p>Verona (VR) - Itália, 37020</p>
                </address>

                <iframe
                    src="https://www.google.com/maps?q=Via+Montagna,+1,+San+Zeno+di+Montagna++Verona+(VR)+-+It%C3%A1lia,+37020&hl=pt-BR&z=14&output=embed"
                    style="border: 0"
                    allowfullscreen=""
                    loading="lazy"
                    referrerpolicy="no-referrer-when-downgrade"></iframe>
            </section>
        </div>
    </main>
    <footer id="footer">
        <section>
            <a href="https://www.linkedin.com/in/larissa-r-ruiz/" target="_blank">
                <img src="assets/img/linkedin.svg" alt="LinkedIn" />

            <a href="https://github.com/Lalisruiz" target="_blank">
                <img src="assets/img/github.svg" alt="Github" />
            </a>
            <a href="mailto:rrs.larissa@gmail.com" target="_blank">
                <img src="assets/img/email.svg" alt="E-mail" />
            </a>
        </section>
        <h3>Feito por Larissa Ruiz - 2025</h3>
    </footer>
</body>
</html>
